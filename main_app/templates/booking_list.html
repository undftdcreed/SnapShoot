{% extends 'base.html' %}

{% block content %}
    <h1>My Bookings</h1>
    {% if bookings %}
        <ul>
            {% for booking in bookings %}
                <li>
                    <a href="{% url 'booking_detail' pk=booking.pk %}">
                        Booking ID: {{ booking.id }} - Listing: {{ booking.listing.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No bookings found.</p>
    {% endif %}
{% endblock %}
